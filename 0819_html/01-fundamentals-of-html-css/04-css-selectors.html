<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color: cadetblue;
    }

    h2 {
      color: blueviolet;
    }
    h3,
    h4 {
      color: darkgoldenrod;
    }
    /* 클래스 선택자*/
    .green {
      color: chartreuse;
    }
    /*아이디 선택자*/
    #purple {
      color: blueviolet;
    }

    /*자식 결합자*/
    .green > span{
      font-size: 50px;
    
    /*자식 결합자*/
    .green li {
      color: antiquewhite;
    }




  </style>
</head>

<body>
  <h1 class="green">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
